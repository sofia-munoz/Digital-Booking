stages:
  - build
  - test
  - deploy

variables:
  RULES_CHANGES_PATH: "**/*"
  AWS_ACCESS_KEY_ID: $AWS_ACCESS_KEY_ID
  AWS_SECRET_ACCES_KEY: $AWS_SECRET_ACCES_KEY
  AWS_S3_URL: $AWS_S3_URL

.base-rules:
  rules:
    - if: '$CI_PIPELINE_SOURCE == "push"'
      changes:
        - $RULES_CHANGES_PATH
    - when: manual
      allow_failure: true

.backend:
  extends: .base-rules
  variables:
    RULES_CHANGES_PATH: "BackEnd/**/*"
  image: maven:latest


.frontend:
  extends: .base-rules
  variables:
    RULES_CHANGES_PATH: "FrontEnd/**/*"

backend-build:
  stage: build
  extends: .backend
  needs: []
  script:
    - cd BackEnd/proyecto-integrador/demo/
    - echo "Building the backend code..."
    - "mvn compile"

frontend-build:
  image: node:16.14.2-alpine
  stage: build
  extends: .frontend
  needs: []
  script:
    - echo "Compiling the frontend code..."
    - cd FrontEnd
    - npm install 
    - CI=false npm run build
    - echo "Compile complete."
  artifacts:
    paths:
    - FrontEnd/build

backend-test:
  stage: test
  extends: .backend
  needs: ["backend-build"]
  script:
    - cd BackEnd/proyecto-integrador/demo/
    - echo "Testing the backend code..."

frontend-test:
  stage: test
  extends: .frontend
  needs: ["frontend-build"]
  script:
    - echo "Testing the frontend code..."

backend-deploy:
  stage: deploy
  extends: .backend
  needs: ["backend-test"]
  script:
    - echo "Deploying the backend code..."

frontend-deploy:
  stage: deploy
  extends: .frontend
  needs: ["frontend-test"]
  script:
    - echo "Deploying the frontend app..."
    - pip install awscli

