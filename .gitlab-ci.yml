stages:
  - build
  - test
  - deploy


.base-rules:
  rules:
    - changes:
       - /**/*


.backend:
  rules:
    - changes:
       - BackEnd/**/*

.frontend:
  rules:
    - changes:
       - FrontEnd/**/*

backend-build:
  stage: build
  image: maven:latest
  extends: .backend
  needs: []
  script:
    - cd BackEnd/proyecto-integrador/demo/
    - echo "Starting the Maven project compile..."
    - "mvn compile"

frontend-build:
  stage: build
  extends: .frontend
  needs: []
  script:
    - echo "Compiling the frontend code..."

backend-test:
  stage: test
  extends: .backend
  needs: ["backend-build"]
  script:
    - echo "Testing the backend code..."

frontend-test:
  stage: test
  extends: .frontend
  needs: ["frontend-build"]
  script:
    - echo "Testing the frontend code..."

backend-deploy:
  stage: deploy
  extends: .backend
  needs: ["backend-test"]
  script:
    - echo "Deploying the backend code..."

frontend-deploy:
  stage: deploy
  extends: .frontend
  needs: ["frontend-test"]
  script:
    - echo "Deploying the frontend code..."